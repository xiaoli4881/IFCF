<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像聚类工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eaeaea;
        }
        
        h1 {
            color: #4a6ee0;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        h1 i {
            color: #764ba2;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .upload-section, .results-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #eaeaea;
        }
        
        h2 {
            color: #4a6ee0;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        h2 i {
            color: #764ba2;
        }
        
        /* 文件夹上传 */
        .folder-upload {
            margin-bottom: 20px;
        }
        
        .folder-input {
            position: relative;
            margin-bottom: 15px;
        }
        
        #folder-select-btn {
            width: 100%;
            padding: 20px;
            background: white;
            border: 3px dashed #c1c9d2;
            border-radius: 10px;
            font-size: 1.1rem;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        #folder-select-btn:hover {
            border-color: #4a6ee0;
            background: rgba(74, 110, 224, 0.05);
        }
        
        #folder-select-btn i {
            font-size: 3rem;
            color: #4a6ee0;
        }
        
        #folder-input {
            display: none;
        }
        
        .folder-info {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid #eaeaea;
        }
        
        .folder-info-item {
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .folder-info-item i {
            color: #4a6ee0;
            width: 20px;
        }
        
        /* 参数设置 */
        .param-group {
            margin: 25px 0;
        }
        
        .param-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #eaeaea;
        }
        
        .param-item label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }
        
        input[type="range"] {
            flex: 1;
            height: 8px;
            border-radius: 4px;
            background: #eaeaea;
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            background: #4a6ee0;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .slider-value {
            font-weight: 600;
            color: #4a6ee0;
            min-width: 40px;
        }
        
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #eaeaea;
            border-radius: 6px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        select:focus {
            border-color: #4a6ee0;
            outline: none;
        }
        
        /* 按钮 */
        .action-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4a6ee0 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.3s;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
        }
        
        .action-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* 结果展示 */
        .result-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #eaeaea;
        }
        
        .visualization-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #eaeaea;
            text-align: center;
        }
        
        #visualization-img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 6px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .placeholder {
            padding: 40px;
            text-align: center;
            color: #999;
        }
        
        .placeholder i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ccc;
        }
        
        .clusters-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .cluster-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            border: 2px solid #eaeaea;
            text-align: center;
            transition: transform 0.3s;
        }
        
        .cluster-card:hover {
            transform: translateY(-3px);
            border-color: #4a6ee0;
        }
        
        .cluster-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 0 auto 10px;
        }
        
        .cluster-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .cluster-count {
            font-size: 1.8rem;
            font-weight: 700;
            color: #4a6ee0;
            margin-bottom: 5px;
        }
        
        .cluster-percentage {
            color: #666;
            font-size: 0.9rem;
        }
        
        .download-btn {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.3s;
        }
        
        .download-btn:hover {
            background: #218838;
        }
        
        /* 进度条 */
        .progress-container {
            margin: 20px 0;
            display: none;
        }
        
        .progress-bar {
            height: 10px;
            background: #eaeaea;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4a6ee0, #764ba2);
            border-radius: 5px;
            width: 0%;
            transition: width 0.3s;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #666;
        }
        
        /* 错误提示 */
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
            display: none;
        }
        
        /* 状态指示器 */
        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            color: #666;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ccc;
        }
        
        .status-dot.connected {
            background: #28a745;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-robot"></i> 图像聚类工具</h1>
            <p class="subtitle">上传图片文件夹，自动分组并可视化结果</p>
        </header>
        
        <div class="main-content">
            <!-- 左侧：上传和设置 -->
            <div class="upload-section">
                <h2><i class="fas fa-upload"></i> 1. 上传文件夹</h2>
                
                <div class="folder-upload">
                    <div class="folder-input">
                        <button id="folder-select-btn" type="button">
                            <i class="fas fa-folder-open"></i>
                            <span>点击选择图片文件夹</span>
                            <small>支持 JPG, PNG, BMP 等格式</small>
                        </button>
                        <input type="file" id="folder-input" webkitdirectory multiple accept="image/*">
                    </div>
                    
                    <div id="folder-info" class="folder-info" style="display: none;">
                        <div class="folder-info-item">
                            <i class="fas fa-folder"></i>
                            <span id="folder-path">文件夹路径</span>
                        </div>
                        <div class="folder-info-item">
                            <i class="fas fa-images"></i>
                            <span id="file-count">0 个图片文件</span>
                        </div>
                        <div class="folder-info-item">
                            <i class="fas fa-weight-hanging"></i>
                            <span id="total-size">总大小: 0</span>
                        </div>
                    </div>
                </div>
                
                <div class="error-message" id="error-message"></div>
                
                <h2><i class="fas fa-sliders-h"></i> 2. 设置参数</h2>
                
                <div class="param-group">
                    <div class="param-item">
                        <label for="k-clusters"><i class="fas fa-layer-group"></i> 聚类数量</label>
                        <div class="slider-container">
                            <input type="range" id="k-clusters" min="2" max="10" value="5">
                            <div class="slider-value" id="k-value">5</div>
                        </div>
                    </div>
                    
                    <div class="param-item">
                        <label for="method"><i class="fas fa-chart-line"></i> 可视化方法</label>
                        <select id="method">
                            <option value="pca">PCA 降维</option>
                            <option value="tsne">t-SNE 降维</option>
                        </select>
                    </div>
                </div>
                
                <div class="progress-container" id="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="progress-text">
                        <span id="progress-text">准备中...</span>
                        <span id="progress-percent">0%</span>
                    </div>
                </div>
                
                <button id="start-btn" class="action-btn" disabled>
                    <i class="fas fa-play-circle"></i> 开始聚类分析
                </button>
                
                <div class="status-indicator">
                    <div class="status-dot" id="status-dot"></div>
                    <span id="status-text">正在连接API...</span>
                </div>
            </div>
            
            <!-- 右侧：结果展示 -->
            <div class="results-section">
                <h2><i class="fas fa-chart-bar"></i> 聚类结果</h2>
                
                <div id="results-placeholder" class="placeholder">
                    <i class="fas fa-chart-pie"></i>
                    <p>聚类结果将显示在这里</p>
                </div>
                
                <div id="results-content" style="display: none;">
                    <!-- 可视化图 -->
                    <div class="result-item">
                        <h3>聚类可视化图</h3>
                        <div class="visualization-container">
                            <img id="visualization-img" src="" alt="聚类可视化">
                        </div>
                    </div>
                    
                    <!-- 聚类统计 -->
                    <div class="result-item">
                        <h3>聚类分布统计</h3>
                        <div class="clusters-container" id="clusters-container">
                            <!-- 聚类卡片将动态生成 -->
                        </div>
                    </div>
                    
                    <!-- 任务信息 -->
                    <div class="result-item">
                        <h3>任务信息</h3>
                        <div id="task-info">
                            <!-- 任务信息将动态生成 -->
                        </div>
                    </div>
                    
                    <!-- 下载按钮 -->
                    <a href="#" id="download-btn" class="download-btn" target="_blank" style="display: none;">
                        <i class="fas fa-download"></i> 下载完整结果包
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
